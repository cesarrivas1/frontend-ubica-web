<div class="login-form">
    <mat-card>
        <mat-card-content [formGroup]="forma">
            <h1><img src="/assets/images/logo_naranga.png"/></h1>
            <h5 class="text-login">Recuperar contraseña</h5>
            <h6 class="parrafo-login">Para recuperar tu contraseña solo propociona el E-mail con el que te registraste, en un par de minutos recibiras un correo con tu contraseña</h6>
            <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>E-mail</mat-label>
                <input matInput
                       type="email"
                       formControlName="email"
                       placeholder=""
                       [class.is-invalid]="onInvalidField('email')" 
                >
                </mat-form-field>
                <mat-error  *ngIf="onValidator('email', 'required')" 
                            class="text text-danger text-left mt-0 ml-3">
                    Requerido
                </mat-error >
                <mat-error *ngIf="onValidator('email', 'email')" 
                        class="text text-danger text-left mt-0 ml-3">
                    Email invalido
                </mat-error>
            <button *ngIf="!isLoading"
                    [disabled]="forma.invalid"
                    (click)=" recoveryPassword()" 
                    mat-raised-button>
                    ENVIAR
            </button>
            
            <button class="button"
                    *ngIf="isLoading" 
                     disabled>
                    <i class="fa fa-spinner fa-spin fa-fw"></i>
                    Espere...
            </button>
            <p class="link-recovery"><a routerLink="/login">Regresar</a></p>
        </mat-card-content>
    </mat-card>
</div>

<pre>
    {{forma.status}}
</pre>
